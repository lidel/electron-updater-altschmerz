appId: org.lidel.altschmerz
generateUpdatesFilesForAllChannels: true

files:
  - filter:
    - src/**/*
    - node_modules/**/*
    - package.json

directories:
  buildResources: assets/build


mac:
  category: public.app-category.utilities
  darkModeSupport: true
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: './pkgs/macos/entitlements.mac.plist'
  entitlementsInherit: './pkgs/macos/entitlements.mac.plist'

dmg:
  iconSize: 160
  iconTextSize: 12
  window:
    width: 660
    height: 400
  contents:
    - x: 180
      y: 170
      type: file
    - x: 480
      y: 170
      type: link
      path: /Applications

nsis:
  oneClick: false
  warningsAsErrors: false
  perMachine: false
  allowToChangeInstallationDirectory: true

linux:
  artifactName: ${name}-${version}-${os}-${arch}.${ext}
  executableName: altschmerz
  executableArgs:
    - --no-sandbox
  icon: altschmerz
  category: Network;FileTransfer;P2P
  synopsis: test app
  maintainer: lidel@lidel.org
  target:
    - tar.xz

publish:
  - github

